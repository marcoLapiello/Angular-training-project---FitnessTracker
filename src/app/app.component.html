<mat-sidenav-container>
    <mat-sidenav #sidenav mode="over" opened="false" position="start">
        <app-sidenav (closeSidenav)="sidenav.toggle()"></app-sidenav>
    </mat-sidenav>
    <mat-sidenav-content>
        <app-header (toggleSidenav)="sidenav.toggle()"></app-header>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>

@if (!isOngoingTraining) {
<mat-tab-group>
  <mat-tab label="New Training">
    <app-new-training
      (startTraining)="isOngoingTraining = true"
    ></app-new-training>
  </mat-tab>
  <mat-tab label="Past Trainings">
    <app-past-training></app-past-training>
  </mat-tab>
</mat-tab-group>
} @else if (isOngoingTraining) {
  <app-current-training (exitTraining)="isOngoingTraining = false"></app-current-training>
}
